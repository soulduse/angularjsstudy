<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <p><b>상품등록</b></p>
        <form class="form-inline">
            <div class="form-group">
                <input type="hidden" ng-model="product.id">
                <input placeholder="category" type="text" class="form-control" ng-model="product.category">
                <input placeholder="description" type="text" class="form-control" ng-model="product.description">
                <input placeholder="name" type="text" class="form-control" ng-model="product.name">
                <input placeholder="price" type="text" class="form-control" ng-model="product.price">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="saveProduct(product)"> 저장하기 </button>
                <button class="btn btn-default" ng-click="cancelProduct()"> 취소하기 </button>
            </div>
        </form>
    </div>
</div>
