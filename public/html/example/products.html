<a href="#save" class="btn btn-sm btn-success pull-right">상품등록</a>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>수정/삭제</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in products">
        <td>{{item.name}}</td>
        <td>{{item.price | currency}}</td>
        <td><a href="#/edit/{{item.id}}" class="btn btn-xs btn-primary">수정</a></td>
    </tr>
    <tr ng-show="!products.length">
        <!-- products 배열 요소 개수가 0이거나 배열 값이 없을 시 해당 <tr>요소가 보인다. -->
        <td colspan="6" style="text-align :center">
            <span class="text-warning">데이터가 없습니다.</span>
        </td>
    </tr>
    </tbody>
</table>
