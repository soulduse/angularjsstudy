<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="../components/angular/angular.js"></script>
    <script src="../js/hello.js"></script>
    <link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-app="hello" ng-controller="HelloController">
	<input type="text" ng-model="hello.msg">
	<br>
	<!-- ng-app은 모듈을 불러오는 것 -->
    <strong>{{hello.msg}}</strong>
    <br>
    <button ng-click='toUpper();'>대문자 변환</button>
    <br>

    <h1>장바구니</h1>
    <h3>직접추가</h3>
    이름:<input type="text" ng-model="items.title">
    수량:<input type="text" ng-model="items.count">
    가격:<input type="text" ng-model="items.price">
    <button ng-click="add()">추가</button>
    <br><br>
    <div ng-repeat="item in items">		<!-- for문과 같다고 생각하면 된다. items배열에 있는 내용을 하나하나 다 뽑아 오겠다.-->
    	<span> {{$index}}</span>
        <span>{{item.title}}</span>			<!-- {{$index}} = ng-repeat에서 사용할수 있는 index값 -->
    	<span>수량 : <input type="text" ng-model="item.count"></span>
    	<span>가격 : {{item.price}}</span>
    	<span>총합 : {{item.count * item.price}}원</span>
    	<button ng-click="remove($index)">삭제</button>
    	<!-- <button ng-click='remove(index);'>삭제</button> -->
    </div>

<br>

<strong>전체 금액 : {{totalPrice(items)}} 원</strong><br>
<strong>할인 금액 : {{salePrice(totalPrice(items))}} 원</strong><br>
<strong>결제 금액 : {{payPrice(totalPrice(items),salePrice(totalPrice(items)))}} 원</strong>


    
    
</body>
</html>
