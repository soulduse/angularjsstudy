<!DOCTYPE html>
<html lang="ko" >
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <script src="../components/angularjs/angular.js"></script>
    <script src="../js/todoApp.js"></script>
    <link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<body ng-app="todoApp" ng-controller="TodoController">
    <div class="page-header">
        <h1>
            {{todo.user}}의 ToDo List
            <span class="label label-default" ng-class="warning()">
                {{incompleteCount()}}
            </span>
        </h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input class="form-control" ng-model="action"/>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addNewItem(action)">추가</button>
            </span>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>설명</th>
                    <th>완료</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy:'action'">
                    <td>{{item.action}}</td>
                    <td><input type="checkbox" ng-model="item.done"/></td>
                    <td>{{item.done}}</td>
                </tr>
            </tbody>
        </table>

        <div class="checkbox-inline">
            <label><input type="checkbox" ng-model="showComplete">show Complete</label>
        </div>
    </div>
</body>
</html>
